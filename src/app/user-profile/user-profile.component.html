<app-toolbar></app-toolbar>

<div class="userData">
    <img class="image" src = {{observedUser.photo}}>
    <div class="UserProfileData">
        <div class="userProfileBasicData">
            <p>Here we have name of the profile and basic/essential functionalities of an app such as an option to follow or send a direct message to the user</p>
        </div>
        <mat-divider></mat-divider>
        <div class="UserProfileHardData">
            <p>{{observedUser.name}}</p>
            <span class="spacer"></span>
            <p>user ID: </p>
            <span class="spacer"></span>
            <p>{{observedUser.id}}</p>
            <span class="spacer"></span>
        </div>
        <mat-divider></mat-divider>
        <div class="userProfileDescription">
            <p> {{observedUser.profileDescription}}</p>
        </div>
    </div>
</div>

<div class="usersPosts">Posts of that user
    <mat-grid-list cols="3" rowHeight="1:1" [gutterSize]="'25px'">
        <mat-grid-tile *ngFor="let post of observedUser.usersPosts" (click)="previewPost(post)">
            <img class="postOnProfile" src = {{post.image}}>
        </mat-grid-tile>
    </mat-grid-list>
</div>
